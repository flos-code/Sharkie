    <h1>Sharkie</h1>

    <canvas id="canvas" width="720" height="480"> </canvas>
    <div class="keyInstruction">

        class="imgMovement"
        src="img/6.Botones/Key/arrow keys.png"

      <img

      <span>Shoot Bubble</span>
      <img
        class="imgMelee"
        src="img/6.Botones/Key/Space Bar key.png"
        alt="Melee Attack Key"
